name: (Bun) Deploy Hachi Doc site to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v3

      - name: Install Bun
        run: |
          curl -fsSL https://bun.sh/install | bash
          echo 'PATH="$HOME/.bun/bin:$PATH"' >> $GITHUB_ENV

      - name: Verify Bun installation
        run: bun --version # This step checks if Bun is installed correctly

      - name: Install dependencies and build
        run: |
          bun install
          bun run build # Adjust this to match your actual build script

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
