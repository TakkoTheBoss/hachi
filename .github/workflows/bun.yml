name: (Bun) Deploy Hachi Doc site to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v3

      - name: Install Bun
        run: |
          curl -fsSL https://bun.sh/install | bash
          echo 'Bun installed successfully.'

      - name: Add Bun to PATH
        run: |
          echo "$HOME/.bun/bin" >> $GITHUB_PATH

      - name: Verify Bun installation
        run: |
          echo "Current PATH: $PATH" # For debugging purposes
          bun --version

      - name: Install dependencies
        run: |
          echo "Current PATH: $PATH" # For debugging purposes
          bun install

      - name: Build the project
        run: |
          bun run build # Ensure this matches your actual build script

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-output
          path: /opt/* # Adjust to your actual output directory

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-output

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
        with:
          folder: path/to/your/build/directory # Ensure this matches the directory where the artifacts were downloaded
